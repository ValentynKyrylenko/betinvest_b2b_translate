{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h3>Add the details of the new customer / contact:</h3>
{% endblock header %}

{% block content %}
<form action="{% url 'contacts:new_contact' %}" method='post' class="form">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
    <button name="submit" class="btn btn-primary">{% bootstrap_icon "pushpin" %} add Details</button>
  {% endbuttons %}
 </form>
{% endblock content %}
